{% extends 'main.html' %}
{% block content %}
   <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="fa-solid fa-arrow-left"></i></a>
                <br>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Are your sure you want to delete this "{{object.name}}"?</p>
                    <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">Cancel</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
